<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
    <script src="tic-tac-toe.js" defer></script>
</head>
  <body>
    <h1>Hello, world!</h1>

    <div class="container border text-center">
        <div class="row border">
            <div class="col border" id="box-1">X</div>
            <div class="col border" id="box-2">X</div>
            <div class="col border" id="box-3">O</div>
        </div>
        <div class="row border">
            <div class="col border" id="box-4">O</div>
            <div class="col border" id="box-5">X</div>
            <div class="col border" id="box-6">O</div>
        </div>
        <div class="row border">
            <div class="col border" id="box-7">X</div>
            <div class="col border" id="box-8">O</div>
            <div class="col border" id="box-9">O</div>
        </div>
    </div>
    
  </body>
</html>
