<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
    <script src="tic-tac-toe.js" defer></script>
</head>
  <body class="text-bg-dark">
    <h1 class="text-center">Tic-Tac-Toe</h1>

    <p class="fs-5 text-center">Click to set player names!</p>
    <div class="set-players">
        <button class="btn btn-primary fs-5 set-player set-player1" id="1">Player 1</button>
        <button class="btn btn-secondary fs-5 set-player set-player2" id="2">Player 2</button>
        <button class="btn btn-success reset" id="reset">Reset</button>
    </div>

    <div class="container border mb-3">
        <div class="row border">
            <div class="col border box" id="box-1"></div>
            <div class="col border box" id="box-2"></div>
            <div class="col border box" id="box-3"></div>
        </div>
        <div class="row border">
            <div class="col border box" id="box-4"></div>
            <div class="col border box" id="box-5"></div>
            <div class="col border box" id="box-6"></div>
        </div>
        <div class="row border">
            <div class="col border box" id="box-7"></div>
            <div class="col border box" id="box-8"></div>
            <div class="col border box" id="box-9"></div>
        </div>
    </div>

    <div class="modal bg-opacity-50 text-bg-light" id="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center fs-1"></div>
            </div>
        </div>
    </div>
    
  </body>
</html>
